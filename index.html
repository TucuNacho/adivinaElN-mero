<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <title>Adivina el número</title>
  </head>
  <body>
    <header></header>
    <main class="container text-center mt-5">
      <button class="btn btn-primary fs-3 w-25" id="game" onclick="game()">
        Iniciar Juego
      </button>
      <form class="miFormulario">
        <div
          class="d-flex justify-content-center align-items-center gap-2 mt-3"
        >
          <input
            type="number"
            id="boton-num"
            class="form-control w-25"
            placeholder="Adivina el número"
            min="1"
            max="100"
          />
          <button type="submit" class="btn btn-primary mx-">Enviar</button>
        </div>
      </form>
    </main>
    <footer></footer>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/app.js"></script>
  </body>
</html>
